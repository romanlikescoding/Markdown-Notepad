<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Notepad</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Markdown Notepad</h1>
    <div class="editor">
      <textarea id="markdown-input" placeholder="Type your Markdown here..."></textarea>
    </div>
    <div class="preview">
      <h2>Preview</h2>
      <div id="preview-output"></div>
    </div>
  </div>
  <!-- Include Marked.js from a different CDN -->
  <script src="https://cdn.jsdelivr.net/npm/marked@5.0.2/lib/marked.js"></script>
  <script src="script.js"></script>
</body>
</html>
